<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page de mot de passe</title>
</head>
<body>

<h2>Entrez le mot de passe :</h2>

<form id="passwordForm" onsubmit="return checkPassword()">
  <input type="password" id="passwordInput" placeholder="Mot de passe" required>
  <input type="submit" value="Valider">
</form>

<script>
function checkPassword() {
  var password = document.getElementById("passwordInput").value;
  
  // Vérifie si le mot de passe est correct
  if (password === "17yo") {
    // Redirige vers la première vidéo YouTube non répertoriée si le mot de passe est correct
    window.location.href = "https://www.youtube.com/watch?v=MgiOvJTlocM";
    return false; // Empêche le formulaire de se soumettre normalement
  } else if (password === "1718") {
    // Affiche la deuxième vidéo YouTube et le texte codé si le mot de passe est "1718"
    var videoContainer = document.createElement('div');
    videoContainer.innerHTML = '<video width="560" height="315" controls>' +
                               '<source src="https://youtu.be/wsVfMBJOaaY?si=JOtQC4cOo7cOZaO3" type="video/mp4">' +
                               'Votre navigateur ne supporte pas la lecture de vidéos en HTML5.' +
                               '</video>';
    document.body.appendChild(videoContainer);
    var text = document.createElement('p');
    text.textContent = "-.-. .----. . ... - / -.-. . - / . -. ..-. .- -. - / --.- ..- .----. .. .-.. ... / --- -. - / - ..- ..-..";
    document.body.appendChild(text);
    return false; // Empêche le formulaire de se soumettre normalement
  } else {
    alert("Mot de passe incorrect. Veuillez réessayer.");
    return false; // Empêche le formulaire de se soumettre normalement
  }
}
</script>

</body>
</html>
